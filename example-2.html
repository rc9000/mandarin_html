<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mandarin_html Example</title>
    <link rel="stylesheet" href="mandarin_html.css">
</head>
<body>
    <div class="content">
        <h1>Some more <a href="https://github.com/rc9000/mandarin_html">mandarin_html</a> examples with short sentences involving words 
        from the <a href="https://chinesegradedreader.com/learning-center/hsk-2-vocabulary-list/">HSK2 vocabulary</a></h1>

        <span class="sentence" data-translation="Think it over carefully / Give it some serious thought">

            <span class="word" data-translation="thoroughly"        data-pinyin="hǎohāo">           好好      </span>
            <span class="word" data-translation="think about it"    data-pinyin="xiǎng yī xiǎng">   想一想    </span>
            <span class="word" data-translation="let's"             data-pinyin="ba">               吧      </span>
        
            <span class="word">。</span>
        </span>

        <span class="sentence" data-translation="This pencil is black, this book is white, together we learn to read and write">

            <span class="word" data-translation="this"            data-pinyin="zhè">        这      </span>
            <span class="word" data-translation="pencil"          data-pinyin="qiānbǐ">    铅笔    </span>
            <span class="word" data-translation="is"              data-pinyin="shì">        是      </span>
            <span class="word" data-translation="black"           data-pinyin="hēi">        黑      </span>
            <span class="word">，</span>
            <span class="word" data-translation="this"            data-pinyin="zhè">        这      </span>
            <span class="word" data-translation="book"            data-pinyin="shū">        书      </span>
            <span class="word" data-translation="is"              data-pinyin="shì">        是      </span>
            <span class="word" data-translation="white"           data-pinyin="bái">        白      </span>
            <span class="word">，</span>
            <span class="word" data-translation="together"        data-pinyin="yìqǐ">      一起    </span>
            <span class="word" data-translation="we"              data-pinyin="wǒmen">      我们    </span>
            <span class="word" data-translation="learn"           data-pinyin="xué">        学      </span>
            <span class="word" data-translation="read"            data-pinyin="dú">         读      </span>
            <span class="word" data-translation="and"             data-pinyin="hé">         和      </span>
            <span class="word" data-translation="write"           data-pinyin="xiě">        写      </span>
            <span class="word">。</span>
        
        </span>

        
        <span class="sentence" data-translation="My grandfather is 102 years old">

            <span class="word" data-translation="I"                          data-pinyin="wǒ">              我      </span>
            <span class="word" data-translation="grandfather"                data-pinyin="yéye">           爷爷    </span>
            <span class="word" data-translation="this year"                  data-pinyin="jīnnián">        今年    </span>
            <span class="word" data-translation="102"                        data-pinyin="yībǎi líng èr">  一百零二  </span>
            <span class="word" data-translation="years old measure word"     data-pinyin="suì">            岁      </span>
            <span class="word" data-translation="completed action particle"  data-pinyin="le">             了      </span>
        
            <span class="word">。</span>
        </span>

        <span class="sentence" data-translation="She needs help">

            <span class="word" data-translation="she"              data-pinyin="tā">              她      </span>
            <span class="word" data-translation="need"             data-pinyin="yào">             要      </span>
            <span class="word" data-translation="help"             data-pinyin="bāngzhù">         帮助     </span>
        
            <span class="word">。</span>
        </span>

        <span class="sentence" data-translation="I read the newspaper every morning">

            <span class="word" data-translation="I"                data-pinyin="wǒ">              我      </span>
            <span class="word" data-translation="every day"        data-pinyin="měitiān">         每天    </span>
            <span class="word" data-translation="morning"          data-pinyin="zǎoshang">        早上    </span>
            <span class="word" data-translation="read"             data-pinyin="dú">              读      </span>
            <span class="word" data-translation="newspaper"        data-pinyin="bàozhǐ">          报纸    </span>
        
            <span class="word">。</span>
        </span>

        <span class="sentence" data-translation="His Chinese is better than mine">

            <span class="word" data-translation="his"                data-pinyin="tā de">          他的    </span>
            <span class="word" data-translation="Chinese language"   data-pinyin="zhōngwén">       中文    </span>
            <span class="word" data-translation="(comparison)"       data-pinyin="bǐ">             比      </span>
            <span class="word" data-translation="I"                  data-pinyin="wǒ">             我      </span>
            <span class="word" data-translation="good"               data-pinyin="hǎo">            好      </span>
        
            <span class="word">。</span>
        </span>
        
    </div>
    <script src="mandarin_html.js"></script>
</body>
</html>
