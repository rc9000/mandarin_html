<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mandarin_html Example</title>
    <link rel="stylesheet" href="mandarin_html.css">
</head>
<body>
    <div class="content">
        <h1>Some <a href="https://github.com/rc9000/mandarin_html">mandarin_html</a> examples</h1>

        <span class="sentence" data-translation="Check this out">

            <span class="word" data-translation="you"        data-pinyin="nǐ">       你       </span>
            <span class="word" data-translation="to examine" data-pinyin="kànkan">   看看     </span>
            <span class="word" data-translation="this"       data-pinyin="zhè ge">   这个     </span>
        
            <span class="word">。</span>
        </span>

        
        <span class="sentence" data-translation="I am not Chinese">

            <span class="word" data-translation="I"         data-pinyin="wǒ">           我      </span>
            <span class="word" data-translation="not"       data-pinyin="bú">           不      </span>
            <span class="word" data-translation="to be"     data-pinyin="shì">          是      </span>
            <span class="word" data-translation="Chinese"   data-pinyin="zhōng guó rén">中国人  </span>
            
            <span class="word">。</span>
        </span>

        <span class="sentence" data-translation="I get up at 7 every morning, then go to school for class">

            <span class="word" data-translation="I"             data-pinyin="wǒ">          我        </span>
            <span class="word" data-translation="every day"     data-pinyin="měitiān">     每天      </span>
            <span class="word" data-translation="morning"       data-pinyin="zǎoshang">    早上      </span>
            <span class="word" data-translation="seven o'clock" data-pinyin="qī diǎn">     七点      </span>
            <span class="word" data-translation="get up"        data-pinyin="qǐchuáng">    起床      </span>
            <span class="word" data-translation="then"          data-pinyin="ránhòu">      然后      </span>
            <span class="word" data-translation="go"            data-pinyin="qù">          去        </span>
            <span class="word" data-translation="school"        data-pinyin="xuéxiào">     学校      </span>
            <span class="word" data-translation="attend class"  data-pinyin="shàngkè">     上课      </span>
        
            <span class="word">。</span>
        </span>
        

        <span class="sentence" data-translation="This garden is very beautiful">
            
            <span class="word" data-translation="this"      data-pinyin="zhè">          这      </span>
            <span class="word" data-translation="garden"    data-pinyin="huā yuán">     花园    </span>
            <span class="word" data-translation="very"      data-pinyin="hěn">          很      </span>
            <span class="word" data-translation="beautiful" data-pinyin="piào liang">   漂亮    </span>
            
            <span class="word">。</span>
        </span>
    </div>
    <script src="mandarin_html.js"></script>
</body>
</html>
