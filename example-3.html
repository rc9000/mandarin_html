<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mandarin_html Example</title>
    <link rel="stylesheet" href="mandarin_html.css">
</head>
<body>
    <div class="content">
        <h1>Some more <a href="https://github.com/rc9000/mandarin_html">mandarin_html</a> examples with short sentences involving words 
        from beginner material, mixing in other html elements</a></h1>


        <h2>Wristwatch and cellphone have the same root but not the same measure word</h2>
        <span class="sentence" data-translation="He has a wristwatch and two cellphones">

            <span class="word" data-translation="he"               data-pinyin="tā">              他      </span>
            <span class="word" data-translation="have"             data-pinyin="yǒu">             有      </span>
            <span class="word" data-translation="one"              data-pinyin="yí">              一      </span>
            <span class="word" data-translation="piece"            data-pinyin="kuài">            块      </span>
            <span class="word" data-translation="wristwatch"       data-pinyin="shǒubiǎo">        手表     </span>
            <span class="word" data-translation="and"              data-pinyin="hé">              和      </span>
            <span class="word" data-translation="two"              data-pinyin="liǎng">           两      </span>
            <span class="word" data-translation="unit"             data-pinyin="bù">              部      </span>
            <span class="word" data-translation="cellphone"        data-pinyin="shǒujī">          手机     </span>
            <span class="word">。</span>
        </span>

        <span class="sentence" data-translation="That book costs 20 yuan">

            <span class="word" data-translation="that"             data-pinyin="nà">              那      </span>
            <span class="word" data-translation="mw for books"     data-pinyin="běn">             本      </span>
            <span class="word" data-translation="book"             data-pinyin="shū">             书      </span>
            <span class="word" data-translation="20"               data-pinyin="èrshí">           二十     </span>
            <span class="word" data-translation="yuan"             data-pinyin="kuài">            块      </span>
            <span class="word" data-translation="money"            data-pinyin="qián">            钱      </span>
            <span class="word">。</span>
        </span>

        <span class="sentence" data-translation="How many classmates do you have?">

            <span class="word" data-translation="you"              data-pinyin="nǐ">              你      </span>
            <span class="word" data-translation="have"             data-pinyin="yǒu">             有      </span>
            <span class="word" data-translation="how many"         data-pinyin="duōshǎo">         多少     </span>
            <span class="word" data-translation="mw"               data-pinyin="ge">              个      </span>
            <span class="word" data-translation="classmate"        data-pinyin="tóngxué">         同学     </span>
        
            <span class="word">？</span>
        </span>

        
    </div>
    <script src="mandarin_html.js"></script>
</body>
</html>
